apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: argo
  name: argo-webhook
  labels:
    app: argo-webhook
spec:
  replicas: 1
  selector:
    matchLabels:
      app: argo-webhook
  template:
    metadata:
      labels:
        app: argo-webhook
    spec:
      serviceAccountName: argo
      containers:
      - name: argo-webhook
        env:
          - name: OWNER
            value: "account"
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
          requests:
            cpu: 20m
            memory: 20Mi